<html lang="en"></html>
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>In A Blink HTML</title>
        <link rel="icon" href="webimage.ico" type="image/x-icon">    
    </head>
    <body>
        <main>
            <h2>Welcome to In A Blink!</h2>
            <p>Compete with your friends to recreate images from memory. You get just a few seconds to see the image, then it's up to you to draw it!</p>
            
            <!-- Login -->
            <section id="login">
                <h3>Log In to Play</h3>
                <form method="get" action="firstpage.html">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit">Login</button>
                    <button type="submit">Create</button>
                </form>
            </section>
        </main>
    </body>
</html>
