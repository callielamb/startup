<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>In A Blink - Play</title>
        <link rel="icon" href="favicon.png">

        <!-- Include Bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="Login-Style.css" />
        <link rel="stylesheet" href="Game-Style.css" />
    </head>
    <body>
        
        <!-- Header -->
        <header class= "navbar bg-light py-3 mb-4">
            <div class="container-fluid d-flex justify-content-between">
                <!-- Title and Logout Button -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="home.html">
                        <h1 class="h3">In A Blink</h1>
                    </a>
                    <a href="index.html" class="btn btn-secondary ms-3">Logout</a>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="game.html">Play</a></li>
                        <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Login/Register</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="container">
            <!-- Bootstrap row to split content into two columns -->
            <div class="row">
                <!-- Join Game Card (Left Half) -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title text-center">Join a Game</h3>
                            <p>Select from the available games below:</p>
                            <ul id="available-games" class="list-group">
                                <li class="list-group-item">[Available Game Placeholder 1]</li>
                                <li class="list-group-item">[Available Game Placeholder 2]</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Host Game Card (Right Half) -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title text-center">Host a Game</h3>
                            <ul class="list-unstyled">
                                <li class="mb-2">
                                    <label for="server-name">Server Name: </label>
                                    <input type="text" id="server-name" name="server-name" class="form-control" placeholder="Server name here" required>
                                </li>
                                <li class="mb-2">
                                    <label for="host-status">Host Status: </label>
                                    <select id="host-status" name="host-status" class="form-select">
                                        <option selected>Public</option>
                                        <option>Private</option>
                                    </select>
                                </li>
                                <li class="mb-2">
                                    <label for="privserverkey">Server Password: </label>
                                    <input type="password" id="privserverkey" name="privserverkey" class="form-control" placeholder="Password here">
                                </li>
                                <li class="mb-2">
                                    <label for="player-number">Number of Players: </label>
                                    <select id="player-number" name="player-number" class="form-select">
                                        <option selected>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </li>
                            </ul>
                            <a href="lobby.html" class="btn btn-primary w-100">Create Game</a> <!-- to Lobby page -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
