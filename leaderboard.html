<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In A Blink - Leaderboard</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="Leaderboard-Style.css" />

    <!-- Include Bootstrap CSS framework -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
</head>
<body>
    <!-- Header -->
    <header class= "navbar bg-light py-3 mb-4">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Title and Logout Button -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="home.html">
                    <h1 class="h3">In A Blink</h1>
                </a>
                <a href="index.html" class="btn btn-secondary ms-3">Logout</a>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="game.html">Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Login/Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <!-- Leaderboard Section -->
        <h2 class="text-center mb-4">Leaderboard</h2>
        <table class="table table-striped table-bordered shadow leaderboard-table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Player</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>[Player Name Placeholder]</td>
                    <td>[Score Placeholder]</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>[Player Name Placeholder]</td>
                    <td>[Score Placeholder]</td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>

        <!-- Gallery Section -->
        <section class="your-gallery p-4 my-5 shadow">
            <h3>Your Gallery</h3>
            <p class="text-muted">[Displays your drawings from past games (maybe)]</p>
        </section>
    </main>
</body>
</html>
